<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Valoraciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/estiloGeneral.css"/>
        <link rel="stylesheet" href="css/estiloValoracion.css"/>   
    </h:head>
    
    <h:body>
        <!-- NAVBAR INICIO -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark" id="navbarInicio">
            <div class="navbar-brand"><h1 class="text-primary d-inline">Tecno </h1><h1 class="text-white d-inline"> Web</h1></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mx-2">
                    <li class="nav-item active mx-2">
                        <a class="nav-link text-white h5 font-weight-bold">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <h:form><h:commandLink class="dropdown-item text-white" action="#{usuarioBean.resetProducto}">Mis productos</h:commandLink></h:form>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white">Mis Valoraciones</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white">Mi Perfil</a>
                    </li>
                </ul>
                <div class="nav-item float-right float-sm-left pl-0">
                    <img class="d-inline-block align-middle" id="imagenPerfilNavBar" src="#{usuarioBean.usuario.fotoUsuario}" alt="Italian Trulli"/>
                    <div class="d-inline-block mx-2 p-2 text-white text-center align-middle" id="divPerfil">
                        <div class="dropdown">
                            <a class="dropdown my-0 py-0 h4 text-white" href="#" id="perfilDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                #{usuarioBean.usuario.nombre}
                            </a>
                            <div class="dropdown-menu bg-secondary" id="dropdownNavbar" aria-labelledby="perfilDropdown">
                                <a class="dropdown-item text-white" >Perfil</a>
                                 <h:form><h:commandLink class="dropdown-item text-white" action="#{usuarioBean.resetProducto}">Mis productos</h:commandLink></h:form>
                                <a class="dropdown-item text-white" >Mis Valoraciones</a>
                                <div class="dropdown-divider"></div>
                                <h:form><h:commandLink class="dropdown-item text-white" action="#{usuarioBean.doLogout}">Cerrar Sesi贸n</h:commandLink></h:form>
                            </div>
                        </div>
                        <h:form><h:commandLink class="text-white my-0 py-0" action="#{usuarioBean.doLogout}">Cerrar Sesi贸n</h:commandLink></h:form>
                    </div>
                </div>
            </div>
         </nav>
        
        <!--************************************************************************************************************-->
        
        <h:panelGroup id="valoraciones">
            <c:if test="${productoValoracionesBean.sinValoraciones()}">
                 <h1> Aun no hay valoraciones para tu producto :C </h1>
            </c:if>
            <c:otherwise>
                <c:forEach var="v" items="#{productoValoracionesBean.listaValoraciones}">
                    <div id="cajaValoracion" class="badge">
                        <div id="Usuario" class="h3" > 
                            <span class="ml-2"> #{v.usuario.nombre} </span>
                        </div>
                        <div id="cuerpoValoracion" class="row text-center">
                            <div id="comentarioProducto" class="col">
                                <label class="font-weight-bold">Descripci贸n:</label>
                                <p> #{v.comentario} </p>
                            </div>
                            <div id="notaProducto" class="col">
                                <label class="font-weight-bold">Nota: </label>
                                <h5 class="font-weight-bold"> #{v.nota} </h5>
                                <br> </br>
                                <label class="font-weight-bold">Fecha de publicaci贸n:</label> 
                                <span class="d-block text-secondary">
                                    <h:outputText value="#{v.fechaPublicacion}">
                                        <f:convertDateTime pattern="dd/MM/YYYY"/>
                                    </h:outputText>
                                </span>
                            </div>
                        </div>
                    </div>
                </c:forEach>
            </c:otherwise>       
        </h:panelGroup>
    </h:body>
</html>
